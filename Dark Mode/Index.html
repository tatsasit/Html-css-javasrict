<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Dark Mode</title>
</head>
<body>

    <div class="container">
        <div class="toggle">
            <i class="far fa-sun"></i>
        </div>
        <div class="card">
            <img src="images/map.png" class="card-map">
            <div class="card-left">
                <h3 class="card-type">Mastercard</h3>
                <img src="images/chip.png" class="card-chip">
                <div>
                    <div class="card-num">1234 5678 9012 3456</div>
                    <div class="card-text">Valid through</div>
                    <div class="card-date">08/26</div>
                    <div class="card-holder">Tatsasit Pansom</div>
                </div>
            </div>
            <div class="card-right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
